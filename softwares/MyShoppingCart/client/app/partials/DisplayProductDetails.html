<div class="">
    <a ui-sref="productDetails({id:data.id})">
        <div class="circle">
            {{data.image}}
            <img src="{{data.image}}" alt="productImg" class="image1"/>
            <h4>{{data.name}}</h4>
            <h4>Price:{{data.price | currency : '&#8377;'}}</h4>
            <ng-rate-it ng-model="data.ratingProduct" read-only="true"></ng-rate-it>
        </div>
    </a>
</div>
