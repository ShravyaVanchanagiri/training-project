<div class="row">
    <div ng-repeat="data in spc.similar | navigationFilter:spc.currentPage*spc.pageSize | limitTo: spc.pageSize" class="col-md-3" >
        <div class="col-md-7">
            <div class="circle">
                <a ui-sref="productDetails({id:data.id})">
                    <img src="{{data.image}}" class="image1">
                    <h5><i>{{data.name}}</i></h5>
                </a>
                <h4>Price:{{data.price | currency : '&#8377;'}}</h4>
                <ng-rate-it ng-model="data.ratingProduct" read-only="true"></ng-rate-it>
            </div>
        </div>
    </div>
    <button ng-disabled="spc.currentPage == 0" ng-click="spc.currentPage=spc.currentPage-1">Previous</button>
    <span ng-show="spc.numberOfPages > 0"> {{spc.currentPage+1}}/{{spc.numberOfPages}}</span>
    <button ng-disabled="spc.currentPage >= spc.similar.length/spc.pageSize - 1"
            ng-click="spc.currentPage=spc.currentPage+1"> Next
    </button>
</div>
